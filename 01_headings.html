<!DOCTYPE html>
<!-- This doc type represents the type of version that we are using
All the browsers will understand that we are using HTML5 -->

<!-- html tag contains two main child tags -->
<!-- 1.head tag -->
<!-- 2.body tag -->

<!-- opening tag -->
<html>
    <head>
        <!-- we write some css file here and javascript files and some other plugins -->
    </head>

    <body>
        <!-- We have six types of Headings all the headings are paired tags-->
        <!-- paired tag -->
        <!-- Syntax: <openingtag>Text/Content</closingtag> -->
        <h1>Heading One</h1>

        <!-- unpaired tag: it will have only one opening tag -->
        <!-- Syntax: <openingtag> -->
        <hr>

        <h2>Heading Two</h2>

        <hr>

        <h3>Heading Three</h3>

        <hr>

        <h4>Heading Four</h4>

        <hr>

        <h5>Heading Five</h5>

        <hr>

        <h6>Heading Six</h6>
    </body>
</html>
<!-- closing tag -->
