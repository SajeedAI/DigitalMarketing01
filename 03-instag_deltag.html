<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p tag is block level tag -->
    <!-- ins tag is inline tag -->
    <p>Delivery Date is: <ins>Date: 7th March 2024</ins></p>

    <p>Order Delayed <del>Date: 7th March 2024</del></p>
    
    <p>Delivery Date is: <ins>Date: 9th March 2024</ins></p>

    <!-- Note:Inside the block level we can write Inline -->
    <!-- Inside Inline we dont wrire Block Level -->
</body>
</html>
