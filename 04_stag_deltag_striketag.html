<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><del>Sai Kiran</del></p>
    <p><s>Sai Kumar</s></p>
    <p><strike>Sai Krishna</strike></p>

    <!-- New Tags: del is new tag (schematic tag) -->
    <!-- Old Tags: s tag is old tag -->
    <!-- Depricated Tag: strike tag is depricated -->

    <!-- schematic: the tag which is having special tag 
        del tag, nav tag, section tag, figure tag, header tag footer tag etc..
    -->
</body>
</html>
